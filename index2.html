<!DOCTYPE html>
<html>
<head>

	<title>Congress Watch</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!--CSS Style Sheets-->
	<link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
	<link rel='stylesheet' type='text/css' href='assets/css/style2.css'>
	 <!-- Compiled and minified CSS of Materialize -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

</head>
<body>

<div class="jumbotron">Who's Your Rep?</div>



<div class="container center">

	<div class="row">
		<div class="input-field col s8">
			<input id="search" type="text">
			<label for="search">Zip code</label>
		</div>
		<div class = "col s4">
			<a class="waves-effect waves-light btn" id = "search-btn"><i class="material-icons left"></i>Search</a>
		</div>
	</div>

	<div class="row">
		<div class="col s12" id="map">
			<iframe width="600"
				id = 'gMap' 
				height="450" 
				frameborder="0" 
				style="border:0" 
				src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJCzYy5IS16lQRQrfeQ5K5Oxw&key=AIzaSyAQ34rbfQcs_hp036e8ORnMuoAfULzj74U" 
				allowfullscreen>
			</iframe>
		</div>
	</div>

	<div class="row">
		<div class="col s12 m4 l4">
			<ul class="collapsible popout" data-collapsible="accordion" id = "profiles">
			</ul>
  		</div>
  		<div class = "col s6" id = "infoPanel">

  		</div>
	</div>   

</div>
 

	<!--jQuery/Javascript Links-->
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src='assets/javascript/propublica.js'></script>
	<script src='assets/javascript/googleMaps.js'></script>
	<script src='assets/javascript/flow.js'></script>	
  	<!-- Compiled and minified JavaScript of Materialize-->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</body>
</html>
