	<title>Congress Watch</title>

	<link rel='stylesheet' type='text/css' href='assets/css/style2.css'>
	 <!-- Compiled and minified CSS of Materialize -->

</head>
<body>

<nav>
	<div class="nav-wrapper">
  		<a class="brand-logo center">Who's your rep?</a>
  		<ul id="nav-mobile" class="left hide-on-med-and-down">
    		<li><a href="https://github.com/jaylesh27/whos-your-rep" target="_blank">Github repo</a></li>

</div> -->

<div class="container center">

	<div class="row">
		<div class="input-field col s8">
			<input id="search" type="text">
			<label for="search" id = "search-label">Zip code</label>
		</div>
		<div class = "col s4">
			<a class="waves-effect waves-light btn" id = "search-btn"><i class="material-icons left"></i>Search</a>
		</div>
	</div>

	<div class="row">
		<div class="col s12" id="map">
			<iframe width="600"
				id = 'gMap' 
				height="450" 
				frameborder="0" 
				style="border:0" 
				src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJCzYy5IS16lQRQrfeQ5K5Oxw&key=AIzaSyAQ34rbfQcs_hp036e8ORnMuoAfULzj74U" 
				allowfullscreen>
			</iframe>
		</div>
	</div>

	<div class="row">
		<div class="col s12 m4 l4">
			<ul class="collapsible popout" data-collapsible="accordion" id = "profiles">
			</ul>
  		</div>
  		<div class = "col s6" id = "infoPanel">
			<div class="card medium">
            	<div class="card-image">
              		<img src="assets/images/House-of-Representatives-113th-Congress.jpg" id = "congress-image">
              		<span class="card-title">Pictured is a productive workplace</span>
            	</div>
            	<div class="card-content">
              		<p>I am a very simple card. I am good at containing small bits of information.
              		I am convenient because I require little markup to use effectively.</p>
            	</div>
<!--             	<div class="card-action">
              		<a href="#">This is a link</a>
            	</div> -->
          </div>
  		</div>
	</div>
</div>
 

	<!--jQuery/Javascript Links-->
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script src='assets/javascript/googleMaps.js'></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<!-- Google Charts library link-->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src='assets/javascript/openSecrets.js'></script>
	<script src='assets/javascript/googleCharts.js'></script>
	<script src='assets/javascript/propublica.js'></script>
	<script src='assets/javascript/flow.js'></script>	
  	<!-- Compiled and minified JavaScript of Materialize-->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
