<div class="container center">

	<!--Search Bar Info-->
	<div class="row">
		<div class="input-field col s8">
			<input id="search" type="text">
			<label for="search" id = "search-label">Zip code or State</label>
		</div>
		<div class = "col s4">
			<a class="waves-effect waves-light btn" id = "search-btn"><i class="material-icons left"></i>Search</a>
		</div>
	</div>

	<!--Map-->
	<div class="row">
		<div class="col s12" id="map">
			<iframe width="600"
				id = 'gMap' 
				height="450" 
				frameborder="0" 
				style="border:0" 
				src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJCzYy5IS16lQRQrfeQ5K5Oxw&key=AIzaSyAQ34rbfQcs_hp036e8ORnMuoAfULzj74U" 
				allowfullscreen>
			</iframe>
		</div>
	</div>

	<div class = "row">
		<!--Members-->
		<div class ="col s4 m4 l4" id = "senators">
		<h4>Senators</h4>
			<ul id = 'senateMembers' class = "collection">
			</ul>

		<h4>Representatives</h4>
			<ul id = 'houseMembers' class = "collection">
			</ul>
  		</div>
		<!--Info on Members-->
		<div class = "col s8 m8 l8">
			<h4>Industry Contributions</h4>
			<div id = "infoDiv">

			</div>
		</div>

	</div>
</div>

	<script src='assets/javascript/propublica.js'></script>
	<script src='assets/javascript/flow.js'></script>
